<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livros</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    form { background: #fff; padding: 15px; border-radius: 8px; width: 300px; }
    input, button { width: 100%; padding: 8px; margin: 5px 0; }
    h1 { color: #333; }
    .nav { margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Cadastrar Livro</h1>

  <form id="formLivro">
    <label>Título:</label>
    <input type="text" id="titulo" required>

    <label>Autor:</label>
    <input type="text" id="autor" required>

    <label>Ano:</label>
    <input type="number" id="ano" required>

    <button type="submit">Cadastrar</button>
  </form>

  <div class="nav">
    <button onclick="window.location.href='livros.html'">Ver livros cadastrados</button>
  </div>

  <script>
    const form = document.getElementById("formLivro");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value;
      const autor = document.getElementById("autor").value;
      const ano = document.getElementById("ano").value;

      const livro = { titulo, autor, ano };

      // Recupera lista de livros já cadastrados
      let livros = JSON.parse(localStorage.getItem("livros")) || [];
      livros.push(livro);

      // Salva no localStorage
      localStorage.setItem("livros", JSON.stringify(livros));

      alert("Livro cadastrado com sucesso!");

      // Redireciona automaticamente para a lista
      window.location.href = "livros.html";
    });
  </script>
</body>
</html>
